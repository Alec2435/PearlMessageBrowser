
  <h3 class = "headerprofile">
    Pearl Message Browser
  </h3>



<div>

  <input class="search-div" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off">
  

  <mat-table  [dataSource]="dataSource" matSort>

  <mat-header-row *matHeaderRowDef="tableColumns">

  </mat-header-row>
<mat-row *matRowDef="let row; columns: tableColumns"></mat-row>

  <ng-container class="mat-column-name"  matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let policy">{{policy.firstName}}</mat-cell>
</ng-container>


<ng-container  matColumnDef="Message">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Message</mat-header-cell>
  <mat-cell *matCellDef="let policy">{{policy.messages[0].body.substring(0,250)}}...</mat-cell>
</ng-container>

<ng-container  matColumnDef="Date">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
  <mat-cell *matCellDef="let policy">{{policy.lastMessageDate | date: 'fullDate' }}</mat-cell>
</ng-container>

 </mat-table>
 <mat-paginator [pageSizeOptions]= "[5,10,15,20]" [pageSize]="5"></mat-paginator>


</div>
